language: android
android:
  components:
    - tools
    - platform-tools
    - tools

    # The BuildTools version used by your project
    - build-tools-25.0.0

    # The SDK version used to compile your project
    - android-25
node_js:
  - "8"
dist: trusty
cache:
  directories:
     - ./node_modules
before_install:
  - npm i -g cordova
  - npm i
  - cordova platform add android
script:
  - cordova build android --release
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: platforms/android/build/outputs/apk/android-release-unsigned.apk
  skip_cleanup: true
  on:
    tags: true
